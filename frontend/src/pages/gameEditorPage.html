<!DOCTYPE html>
<html>
<body>
    <div>
        <p id="sceneIdLbl">id goes here..</p>
        <div class="horizontal-container">
            <p>Name: </p>
            <input type="text" id="sceneNameInput" placeholder="Scene name..">
        </div>
    </div>
    <div class="horizontal-container">
        <canvas id="gameCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
        <div>
            <p>Game Objects:</p>
            <button id="addGameObjectBtn">Add</button>
            <ul id="gameObjectList">
            </ul>
        </div>
        <div>
            <input type="text" id="selectedGONameInput" placeholder="Game object name..">
        </div>
    </div>
    <div style="display: flex; flex-direction: column;">
        <div>
            <p id="playStatusLbl">Not started..</p>
        </div>
        <div>
            <button id="startGameBtn">Start</button>
            <button id="stopGameBtn">Stop</button>
            <button id="resumeGameBtn">Resume</button>
            <button id="saveGameBtn">Save</button>
            <button id="closeGameBtn">Close</button>
        </div>
    </div>
    <script type="module" src="../views/gameEditorPageView.js"></script>
</body>
</html>
